# .github/workflows/simple-ping.yml

name: ✅ Verificación de Pipeline (Visual)

# Define cuándo se ejecutará este flujo de trabajo
on:
  push:
    branches: [ main ] # Se ejecuta cada vez que hay un push a la rama 'main'
  pull_request:
    branches:
      - main
  
jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Code
      # Paso necesario para que la action pueda leer el repositorio
      uses: actions/checkout@v4
    
    - name: 2. Confirmación Visual de Despliegue
      run: |
        echo "========================================"
        echo "        ✅ PIPELINE ACTIVADO CON ÉXITO        "
        echo "========================================"
        echo "Este workflow solo es una señal visual."
        echo "El despliegue real lo manejan Vercel y Render."